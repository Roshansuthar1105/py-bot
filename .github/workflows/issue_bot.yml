name: Issue Bot

on:
  issues:
    types: [opened]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run bot
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}   # <-- make sure this is included
          ISSUE_NUMBER: ${{ github.event.issue.number }}  # <-- also needed
        run: python bot.py
