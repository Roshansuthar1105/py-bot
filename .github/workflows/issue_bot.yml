name: Issue Bot

on:
  issues:
    types: [opened]

permissions:
  issues: write   # ðŸ‘ˆ allow writing to issues

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ðŸ‘ˆ use GitHubâ€™s built-in token
          REPO_NAME: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python bot.py
