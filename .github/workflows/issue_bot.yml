name: Issue Bot

on:
  issues:
    types: [opened]   # runs only when a new issue is created

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run bot
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}          # secret you created
          REPO_NAME: ${{ github.repository }}        # passes "username/repo"
          ISSUE_NUMBER: ${{ github.event.issue.number }} # passes issue number
        run: python bot.py
